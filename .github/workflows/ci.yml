name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Typecheck
        run: pnpm typecheck
      - name: Lint
        run: pnpm lint
      - name: Format check
        run: pnpm format:check
      - name: Spellcheck
        run: pnpm cspell
      - name: Build (typecheck + build)
        run: pnpm build:check
      - name: HTML validate
        run: pnpm html:validate

      - name: BibTeX validation
        run: node scripts/validate-bibtex.js

      - name: Playwright smoke
        run: pnpm test

      - name: Serve site for checks
        run: pnpm ci:serve &
      - name: Wait for server
        run: npx wait-on http://127.0.0.1:4321 --timeout 60000

      - name: Link check
        run: npx linkinator http://127.0.0.1:4321 --recurse --timeout 30000

      - name: Axe accessibility scan
        run: node scripts/run-axe-scan.js

      - name: Lighthouse CI
        run: npx lhci autorun --config=lighthouserc.json
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/

      - name: Validate sitemap
        run: |
          curl -s http://127.0.0.1:4321/sitemap.xml > sitemap.xml
          npx xmllint --noout sitemap.xml

      - name: Check security headers
        run: |
          curl -sI http://127.0.0.1:4321/ | grep -i 'content-security-policy' || (echo "Missing CSP header" && exit 1)
          curl -sI http://127.0.0.1:4321/ | grep -i 'x-frame-options' || (echo "Missing X-Frame-Options" && exit 1)
          curl -sI http://127.0.0.1:4321/ | grep -i 'x-content-type-options' || (echo "Missing X-Content-Type-Options" && exit 1)

      - name: Check for mixed content
        run: |
          grep -r "http://" dist/ --include="*.html" --exclude-dir=node_modules | grep -v "http://127.0.0.1" | grep -v "http://localhost" | grep -v "http://www.w3.org" | grep -v "http://schema.org" | grep -v "http://www.sitemaps.org" && echo "Found mixed content!" && exit 1 || echo "No mixed content found"
